<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails Tonight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">    
</head>

<body>
    <section class="hero is-primary">
        <section class="hero is-info is-fullheight">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a href="./index.html">
                                <h2 class="mainTitle">Cocktails Tonight</h2>
                            </a>
                            
                            <span class="navbar-burger" data-target="navbarMenuHeroB">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroB" class="navbar-menu">
                            <div class="navbar-end">
                                <a class="navbar-item is-active ">
                                    Favorites
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            
            <div class="level hero-body container is-widescreen ">
                <div class="column columns is-desktop">
                    <div class="field is grouped">                                       
                    <br>
                    <br>
                    <button class="button is-link is-large has-text-centered" id="random-cocktail-text">
                        <p class="title">
                            Random Cocktail
                        </p>                                           
                    </button>
                    <div class="card drink-card">
                        <textarea class="textarea is-primary" placeholder="Primary textarea">Want an idea for a cocktail? Click above for a Random Cocktail!</textarea>
                    </div>
                    <br>
                    <br>
                    <div>                
                    <button id="custom-btn" class="button is-link is-large has-text-centered ">
                        <p class="title">
                            Custom
                        </p>
                        
                    </button>
                    
                    </div>   
               
                    <div id="drinkOptions" class="select">
                        <select name="drinks" id="drinks" multiple size="8">
                          <option value="Scotch">Scotch</option>
                          <option value="Gin">Gin</option>
                          <option value="Vodka">Vodka</option>
                          <option value="Rum">Rum</option>
                          <option value="Tequila">Tequila</option>
                          <option value="Whiskey">Whiskey</option>
                          <option value="Brandy">Brandy</option>
                          <option value="Hennesy">Hennesy</option>
                        </select>
                    </div>
                    
                <div id="choice">
                <br>
                <br>                               
                <button class="button is-link is-large has-text-centered" id="recipe-btn">
                    <p class="title">
                        Random Recipe
                    </p>                                           
                </button>
                <div class="card recipe-card">
                    <textarea class="textarea is-primary" placeholder="Primary textarea">Want an idea for date night? Click above for a random recipe.</textarea>
                </div>
                <br>
                <div class="card recipe-card">
                    <textarea class="textarea is-primary" placeholder="Primary textarea">**placeholder for YouTube pop out**</textarea>
                </div>
            </div>
        </div>
    </div>

        </section>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- <script src="./assets/js/script.js"></script> -->
        <script src="./assets/js/api-call.js"></script>
</body>

</html>
